<mat-toolbar>
  <span>{{service.form.controls['$key'].value?"Modify Shop":"New Shop"}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
  <div id="loader" style="display: none;">
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="sr-only" id="loading"></span>
        </div>
        
  
    </div>
  </div>
    <div class="image-store">
      <img [src]="image" height="150px" width="150px" (click)="upload.click()"/>
  </div>
    <mat-grid-list cols="2">
     
    <p hidden>
      <input type="hidden" accept="image/*" #upload type="file" class="form-control" (change)="AddImage($event)"/></p>

      <mat-grid-tile>
        <div class="controles-container">
          <input type="hidden" formControlName="$key">
          <mat-form-field>
            <input formControlName="storeName" matInput placeholder="shop Name*">
            <mat-error>This field is mandatory.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input formControlName="storeDescriptionShort" matInput placeholder="short shop Description*">
            <mat-error>Invalid shop Description.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input formControlName="storeDescription" matInput placeholder="shop Description*">
            <mat-error>Invalid shop Description.</mat-error>
          </mat-form-field>
    
         
          <label style="color: red;">Authentication</label>
          <mat-form-field>
            <input formControlName="email" matInput type="email" placeholder="email">
          </mat-form-field>
          <mat-form-field>
            <input formControlName="password" matInput type="password" placeholder="password">
          </mat-form-field>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="controles-container">
         <mat-form-field>
        <input formControlName="storeLocation" matInput placeholder="shop Adress*">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="openingHour" matInput placeholder="opening hours">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="longitude" matInput placeholder="Longitude">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="latitude" matInput placeholder="latitude">
      </mat-form-field>
     
   
    <div class="button-row">
        <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
        <button mat-raised-button color="warn" type="button" (click)="onClear()">Clear</button>
      </div>
    </div>
</mat-grid-tile>
</mat-grid-list>
</form>
